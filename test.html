<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Number Clicker with Sets</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  button { font-size: 20px; padding: 10px 20px; }
  input { font-size: 18px; width: 60px; text-align: center; }
  .status { margin-top: 20px; font-size: 24px; }
</style>
</head>
<body>

<h2>Number Clicker</h2>

<label for="setSizeInput">Set Size: </label>
<input type="number" id="setSizeInput" min="1" value="10" />
<button id="clickBtn">Click me!</button>

<div class="status">
  <p>Clicks in current set: <span id="currentCount">0</span></p>
  <p>Sets completed: <span id="setsCompleted">0</span></p>
</div>

<script>
  const setSizeInput = document.getElementById('setSizeInput');
  const clickBtn = document.getElementById('clickBtn');
  const currentCountSpan = document.getElementById('currentCount');
  const setsCompletedSpan = document.getElementById('setsCompleted');

  let currentCount = 0;
  let setsCompleted = 0;
  let setSize = parseInt(setSizeInput.value, 10);

  setSizeInput.addEventListener('change', () => {
    const newSize = parseInt(setSizeInput.value, 10);
    if (newSize > 0) {
      setSize = newSize;
      // Reset counters on set size change (optional)
      currentCount = 0;
      setsCompleted = 0;
      updateDisplay();
    } else {
      alert('Set size must be greater than 0');
      setSizeInput.value = setSize;
    }
  });

  clickBtn.addEventListener('click', () => {
    currentCount++;
    if (currentCount >= setSize) {
      setsCompleted++;
      currentCount = 0;
    }
    updateDisplay();
  });

  function updateDisplay() {
    currentCountSpan.textContent = currentCount;
    setsCompletedSpan.textContent = setsCompleted;
  }

  updateDisplay();
</script>

</body>
</html>
