<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Number Clicker</h1>

  <label for="setSize">Enter Set Size:</label>
  <input type="number" id="setSize" min="1" value="5" />
  <br />

  <button onclick="handleClick(1)">+</button>
  <button onclick="handleClick(-1)">-</button>

  <h2>Total Clicks: <span id="totalClicks">0</span></h2>
  <h2>Completed Sets: <span id="completedSets">0</span></h2>

  <script>
    let totalClicks = 0;
    let setSize = parseInt(document.getElementById('setSize').value, 10);

    document.getElementById('setSize').addEventListener('change', () => {
      const val = parseInt(document.getElementById('setSize').value, 10);
      if (!isNaN(val) && val > 0) {
        setSize = val;
        updateDisplay();
      }
    });

    function handleClick(amount) {
      totalClicks += amount;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('totalClicks').textContent = totalClicks;
      const positiveClicks = Math.max(totalClicks, 0);
      const completedSets = Math.floor(positiveClicks / setSize);
      document.getElementById('completedSets').textContent = completedSets;
    }
  </script>

</body>
</html>
