<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/numberclicker.css">
    <script src="./js/numberclicker.js" defer></script>
    <title>Practice</title>
</head>
<body>
    <nav class="nav-bar">
        <a class="nav-link" href="./index.html">home</a>
    </nav>
    <div class="main-container">
        <div class="app-container">
            <div class="number-disp">
                <p id="click-amount"></p>
            </div>
            <div class="btn-cont">
                <button class="btn" id="minus-btn">-</button>
                <button class="btn" id="reset-btn">Reset</button>
                <button class="btn" id="plus-btn">+</button>
            </div>
        </div>
        <div class="interval-container">
            <label class="input-label">Set interval</label><input class="input-box" id="interval-in" value="0" type="number" placeholder="0">
            <div class="number-disp">
                <p id="interval-amount"></p>
            </div>
        </div>
        <p>Work in progress</p>
    </div>
</body>
</html>
